<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Movies - Comedy Movies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Manage Movies</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="managemovies.html">Manage Movies</a></li>
                <li><a href="analytics.html">Data Analytics</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Add a New Movie</h2>
            <form id="movieForm">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" required>
                <label for="rating">Rating:</label>
                <input type="text" id="rating" name="rating" required>
                <label for="mainCast">Main Cast:</label>
                <input type="text" id="mainCast" name="mainCast" required>
                <button type="submit">Add Movie</button>
            </form>
        </section>
        <section>
            <h2>Movie List</h2>
            <table id="movieTable">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Year</th>
                        <th>Rating</th>
                        <th>Main Cast</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Movie entries will be populated here -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Comedy Movies Database</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
